<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div>
        <!-- ハンバーガーメニューのアイコン部分 -->
        <!-- aria-controls：コントロール対象を"navigation"とする -->
        <!-- aria-expanded:エリアが開いているか閉じているかを表す -->
        <button
          id="js-hamburger"
          type="button"
          class="hamburger"
          aria-controls="navigation"
          aria-expanded="false"
        >
          <!-- ハンバーガーの線はspanのbeforeとafterで設定する -->
          <span class="hamburger__line"></span>
          <span class="hamburger__text"></span>
        </button>

        <div id="navigation" class="header__nav-area js-nav-area">
          <nav id="js-global-navigation" class="global-navigation">
            <ul class="global-navigation__list">
              <li>
                <a href="#" class="global-navigation__link">メニュー</a>
              </li>
              <li>
                <button
                  type="button"
                  class="global-navigation__link -accordion js-sp-accordion-trigger"
                  aria-expanded="false"
                  aria-controls="accordion1"
                >
                  親メニュー
                </button>
                <div id="accordion1" class="accordion js-accordion">
                  <ul class="accordion__list">
                    <li><a href="#" class="accordion__link">子メニュー</a></li>
                    <li><a href="#" class="accordion__link">子メニュー</a></li>
                    <li><a href="#" class="accordion__link">子メニュー</a></li>
                  </ul>
                </div>
              </li>
              <li>
                <a href="#" class="global-navigation__link">メニュー</a>
              </li>
            </ul>
            <div id="js-focus-trap" tabindex="0"></div>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
